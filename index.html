<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estore</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Courgette&family=Montserrat&family=Poppins:wght@700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Yellowtail&display=swap"
        rel="stylesheet">
    
</head>

<body>
    
    <nav>
        <img id="logo" src="./assets/img/logo.png.webp" alt=" estore logo">
        <div id="nav-links">

            <span>Home</span>
            <span>Categories</span>
            <span>Latest</span>
            <span>Blog</span>
            <span>About</span>
            <span>Pages</span>
            <span>Contact</span>
        </div>
    </nav>
        
   
    <section id="hero">
        <div id="hero-text">
            <header>
                <span id="hero-text-one" class="yellowtail-regular"></span>
                <span id="hero-text-two" class="playfair-display"></span>
                <span id="hero-text-three" class="playfair-display"></span>
            </header>
            <button id="shop-button"  class="poppins-bold"></button>
            <div id="hero-img">
                <img src="./assets/img/hero_img.png" alt="model gasping">

            </div>
        </div>
    </section> 
    <section id="category">
        <div class="sub-header">
            <h2>Shop by Category</h2>
            <section class="model">
                <div class="model-container">
                    <div class="model-image-container">
                        <img id="model-image" src="./assets/img/womens.jpg">
                        
                           
                        </div>
                    </div>
                    <div class="model-image-container">
                        <img id="model-image" src="./assets/img/mens clothes.jpg">
                        
                    </div>
                    <div class="model-image-container">
                        <img id="model-image" src="./assets/img/winter clothes.jpg">
                        
                    </div>
    
                </div>
            </section>

        </div>

    </section>

    </div>

</body>

</html>
